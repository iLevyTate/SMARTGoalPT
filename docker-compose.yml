version: "3"

services:
  backend:
    image: backend:dev
    build:
      context: ./backend
    container_name: backend
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      - MONGO_INITDB_DATABASE=achievaim
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=mongo_password
      - MONGO_PORT=27017
      - MONGO_HOST=db
      - SECRET_KEY=secret
    volumes:
      - type: bind
        source: ./backend
        target: /app
        read_only: false
  frontend:
    image: frontend:dev
    build:
      context: ./frontend
    depends_on:
      - backend
    env_file:
      - frontend/.env
    ports:
      - "3000:3000"
  db:
    image: mongo:6.0
    volumes:
      - db-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=achievaim
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=mongo_password
    expose:
      - 27017
    ports:
      - "27017:27017"

volumes:
  db-data:

networks:
  achievaim:
